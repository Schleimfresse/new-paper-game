<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup | AudioCloud</title>
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/auth.css" />
		<script defer src="/js/auth/signup.js"></script>
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#3ea6ff" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#3ea6ff" />
	</head>
	<body>
		<main>
			<div class="box">
				<form id="signup_form">
					<input autocomplete="off" class="std_btn" type="text" id="alias" placeholder="Alias" required />
					<input autocomplete="off" class="std_btn" type="text" id="username" placeholder="Username" required />
					<input autocomplete="off" class="std_btn" type="password" id="password" placeholder="Password" required />
					<input class="std_btn" type="submit" value="Sign up" />
				</form>
				<div>Do you already have an account? <a href="/auth/signin" class="link_std">Login here!</a></div>
				<div id="response-box">
					<h3></h3>
					<div></div>
				</div>
			</div>
		</main>
	</body>
</html>
