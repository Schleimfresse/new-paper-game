<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signin | PaperShuffle</title>
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/auth.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#3ea6ff" />
		<script defer src="/js/auth/signin.js"></script>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#3ea6ff" />
	</head>
	<body>
		<main class="center">
			<div class="box">
				<h1>Login</h1>
				<form id="signin_form" method="post">
					<input
						class="std_btn"
						id="username"
						autocomplete="off"
						type="text"
						name="username"
						placeholder="Username"
						required
					/>
					<input
						autocomplete="off"
						class="std_btn"
						id="password"
						type="password"
						name="password"
						placeholder="Password"
						required
					/>
					<input class="std_btn" type="submit" value="Login" />
				</form>
				<div id="response-box">
					<h3></h3>
					<div></div>
				</div>
			</div>
		</main>
	</body>
</html>
